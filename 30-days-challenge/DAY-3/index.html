    <h1>UNIQUE MARKS</h1>
    <div class="box">
        <div class="aa">
    <div>
       
      <label id ='ww' for="age-input">Age:</label>
      <input type="number" id="age-input" />
    </div>
    <div>
      <label id ='ww'for="name-input">Name:</label>
      <input type="text" id="name-input" />
    </div>
    <div>
      <label id ='ww' for="marks-input">Marks:</label>
      <input type="text" id="marks-input" />
    </div>
    <button onclick="submitInput()">RESULT</button>
</div>
    <div id="result-container"></div>
</div>
    <script>
          function getObject(obj) {
        const uniqueEntries = {};

        for (const key in obj) {
          const entry = obj[key];
          const marks = entry.marks;

          if (!uniqueEntries[marks] || entry.age > uniqueEntries[marks].age) {
            uniqueEntries[marks] = entry;
          }
        }

        const resultObject = {};
        let resultIndex = 0;

        for (const key in uniqueEntries) {
          const entry = uniqueEntries[key];
          resultObject[resultIndex] = {
            age: entry.age,
            name: entry.name,
            marks: entry.marks,
          };
          resultIndex++;
        }

        return resultObject;
      }

      const userInput = {};

      function submitInput() {
        const ageInput = document.getElementById("age-input").value;
        const nameInput = document.getElementById("name-input").value;
        const marksInput = document.getElementById("marks-input").value;

        const currentIndex = Object.keys(userInput).length;
        const newEntry = {
          age: parseInt(ageInput),
          name: nameInput,
          marks: marksInput,
        };
        let isDuplicate = false;
        for (const key in userInput) {
          const entry = userInput[key];
          if (entry.marks === newEntry.marks) {
            isDuplicate = true;
            if (entry.age < newEntry.age) {
              delete userInput[key];
              break;
            } else {
              return;
            }
          }
        }

        if (!isDuplicate) {
          userInput[currentIndex] = newEntry;
        }

        displayUsers(userInput);
      }

      function displayUsers(input) {
        const resultContainer = document.getElementById("result-container");
        resultContainer.innerHTML = "";

        for (const key in input) {
          const entry = input[key];
          const resultElement = document.createElement("p");
          resultElement.textContent = `Name: ${entry.name}, Age: ${entry.age}, Marks: ${entry.marks}`;
          resultContainer.appendChild(resultElement);
        }
      }
    </script>
